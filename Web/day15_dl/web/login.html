
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>管理员登录</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
      <script src="js/getParameter.js"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body onload="demo2()">
  	<div class="container" style="width: 400px;">
  		<h3 style="text-align: center;">管理员登录</h3>
        <form action="ServletDemo4" method="post" id="frm">
	      <div class="form-group">
	        <label for="user">用户名：</label>
	        <input type="text" name="user" class="form-control" id="user" placeholder="请输入用户名"/>
	      </div>
	      
	      <div class="form-group">
	        <label for="password">密码：</label>
	        <input type="password" name="pwd" class="form-control" id="password" placeholder="请输入密码"/>
	      </div>
	      
	      <div class="form-inline">
	        <label for="vcode">验证码：</label>
	        <input type="text" name="code" class="form-control" id="verifycode" placeholder="请输入验证码" style="width: 120px;"/>
	        <a href="javascript:void(0)" onclick="demo3()"><img src="ServletCheckCode" title="看不清点击刷新" id="vcode"/></a>
	      </div>
	      <hr/>
	      <div class="form-group" style="text-align: center;">
              <button type="button" class="btn btn btn-primary" onclick="demo()">登录</button>
		  </div>
	  	</form>
		
		<!-- 出错显示的信息框 -->
        <div id="divs">
            //innerHTML
        </div>

  	</div>
  </body>
</html>
<script>
	
	function demo3() {
        var code = document.getElementById("vcode");
        var date = new Date();
        code.src = "ServletCheckCode?"+date;
    }
    function demo() {
        var frm=document.getElementById("frm");
        var code=document.getElementById("verifycode");

        if(code.value.length==4){

            frm.submit();
        }
    }

    function demo2() {

        //定义提示信息
        var temp = '\t<div class="alert alert-warning alert-dismissible" role="alert">\n' +
            '\t\t  <button type="button" class="close" data-dismiss="alert" >\n' +
            '\t\t  \t<span>&times;</span>\n' +
            '\t\t  </button>\n' +
            '\t\t   <strong>登录失败!</strong>\n' +
            '\t\t</div>';

        //获取div对象
        var div=document.getElementById("divs");
        //获取地栏的flag数据
        var str = getParameter("flag");
        //如果str==1 验证码有误出现提示信息  反之不出现提示信息
        if(str==1){
            div.innerHTML=temp;
        }else{
            div.innerHTML="";
        }
    }


</script>
