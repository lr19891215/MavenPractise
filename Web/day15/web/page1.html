<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="./check" id="ch">

</body>

<script>
    var img = document.getElementById("ch");
    img.onclick= function() {
        var date = new Date();
        this.src="./check?"+ date;
    }

</script>
