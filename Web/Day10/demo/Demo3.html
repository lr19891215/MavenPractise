<script>

    var Array = ["img/banner_1.jpg","img/banner_2.jpg","img/banner_3.jpg"];
    var num=0;

    function fun () {
        num++;
        if(num>2){
            num=0;
        }
        var img = document.getElementById("img");
        img.src = Array[num];
    }
    setInterval(fun,1000)
</script>
