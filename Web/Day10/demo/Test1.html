<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            border: 3px solid blue;
        }
    </style>
</head>
<body>
<img src="img/banner_1.jpg" width="25%" height="25%" class="div1">
<img src="img/banner_2.jpg" width="25%" height="25%" >
<img src="img/banner_3.jpg" width="25%" height="25%" >
<hr>
<img src="img/banner_1.jpg" id="pic">
</body>
</html>
<script>
    var Array = ["img/banner_1.jpg","img/banner_2.jpg","img/banner_3.jpg"];
    var num=0;
    var img = document.getElementById("pic");
    var img2 = document.getElementsByTagName("img");
    function fun () {
        img2[num].className="";
        num++;
        if(num>2){
            num=0;
        }
        img.src = Array[num];
        img2[num].className="div1";
    }
    setInterval(fun,1000)
</script>
