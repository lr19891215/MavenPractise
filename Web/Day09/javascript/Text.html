<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>免费体验登录页面</title>
    <style>
        .div1 {
            background: url("../图片素材/bg.jpg");
            width: 312px;
            height: 353px;
            border: 1px solid white;
        }

        .div2 {
            margin:auto;
            margin-top: 80px;
            width: 250px;
        }

        .div3 {
            height: 50px;
        }
    </style>
</head>
<body>
<form action="#" method="get">
    <div class="div1">
        <div class="div2">
            <table>
                <tr>
                    <td>
                        <font color="red">*</font>
                        <font color="white">姓名：</font>
                    </td>

                    <td>
                        <input type="text" name="use">
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="red">*</font>
                        <font color="white">邮箱：</font>
                    </td>

                    <td>
                        <input type="text" name="use">
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="red">*</font>
                        <font color="white">电话：</font>
                    </td>

                    <td>
                        <input type="text" name="use">
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="white">性别：</font>
                    </td>
                    <td>
                        <select>
                            <option>请选择</option>
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <font color="white">年龄：</font>
                    </td>
                    <td>
                        <select>
                            <option>请选择</option>
                            <option>18</option>
                            <option>19</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">

</body>
</html>
